<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amaranth" />-->
  <!--<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Artifika" />-->

  <link rel="stylesheet" href="/css/prism.css">
  <link rel="stylesheet" href="/css/index.css">

  <!-- Meta information -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- hack.css -->
  <link rel="stylesheet" href="/css/hack.css" />
  {% if site.theme_mode == 'standard' %}
  <link rel="stylesheet" href="/css/standard.css" />
  {% elsif site.theme_mode == 'dark' %}
  <link rel="stylesheet" href="/css/dark.css" />
  {% endif %}
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?7b04bc59130b63646c29f35485a86d97";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <!-- Custom style -->
  <!--<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />-->

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Add seo with 'jekyll-seo' plugin! -->
</head>
